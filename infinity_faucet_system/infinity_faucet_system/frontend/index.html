<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infinity X One Cockpit</title>
  <!-- Tailwind via CDN for rapid prototyping -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js for revenue graphs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Glass morphic backdrop for panels */
    .glass {
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    /* Silver ring around chat input */
    .ring-silver {
      border: 1px solid rgba(192, 192, 192, 0.5);
    }
    /* Scrollbars for side menus */
    .scrollbar-thin::-webkit-scrollbar {
      width: 4px;
      height: 4px;
    }
    .scrollbar-thin::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
    }
  </style>
</head>
<body class="bg-black text-white font-sans h-screen w-screen overflow-hidden">
  <div class="flex h-full">
    <!-- Sidebar -->
    <aside class="w-64 p-4 space-y-4 glass overflow-y-auto scrollbar-thin">
      <h1 class="text-xl font-bold mb-4">∞ Infinity X One</h1>
      <!-- Dashboard link -->
      <button class="w-full flex items-center justify-between px-3 py-2 hover:bg-gray-800 rounded-md" onclick="showPanel('dashboard')">
        <span>Dashboard</span>
      </button>
      <!-- Agents dropdown -->
      <div>
        <button class="w-full flex items-center justify-between px-3 py-2 hover:bg-gray-800 rounded-md" onclick="toggleDropdown('agentsDropdown')">
          <span>Agents</span>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>
        <div id="agentsDropdown" class="hidden ml-2 mt-2 space-y-1">
          <!-- Agents list will populate here -->
        </div>
      </div>
      <!-- System status board -->
      <div class="mt-4">
        <h2 class="text-sm font-semibold mb-2">System Status</h2>
        <ul class="text-xs space-y-1">
          <li class="flex items-center"><span class="inline-block w-3 h-3 rounded-full bg-green-500 mr-2" id="status-supabase"></span> Supabase</li>
          <li class="flex items-center"><span class="inline-block w-3 h-3 rounded-full bg-green-500 mr-2" id="status-port"></span> API Ports</li>
          <li class="flex items-center"><span class="inline-block w-3 h-3 rounded-full bg-green-500 mr-2" id="status-swarm"></span> Swarm</li>
          <li class="flex items-center"><span class="inline-block w-3 h-3 rounded-full bg-green-500 mr-2" id="status-finance"></span> Finance</li>
        </ul>
      </div>
      <!-- Deploy section -->
      <div class="mt-4 space-y-2">
        <h2 class="text-sm font-semibold">Deploy Bots</h2>
        <div class="flex flex-col space-y-1">
          <label class="text-xs">Golden:</label>
          <input id="deploy-golden" type="number" min="0" class="bg-gray-800 rounded px-2 py-1 text-xs" placeholder="Bots" />
          <label class="text-xs">K8s:</label>
          <input id="deploy-k8" type="number" min="0" class="bg-gray-800 rounded px-2 py-1 text-xs" placeholder="Bots" />
          <button class="mt-2 bg-green-600 hover:bg-green-700 text-xs py-1 rounded" onclick="deployBots()">Deploy</button>
        </div>
      </div>
      <!-- Calendar link -->
      <div class="mt-4">
        <button class="w-full flex items-center justify-between px-3 py-2 hover:bg-gray-800 rounded-md" onclick="openCalendar()">
          <span>Calendar</span>
        </button>
      </div>
      <!-- Opportunities button -->
      <div class="mt-2">
        <button class="w-full flex items-center justify-between px-3 py-2 hover:bg-gray-800 rounded-md" onclick="showOpportunities()">
          <span>Opportunities</span>
        </button>
      </div>
      <!-- Task button -->
      <div class="mt-2">
        <button class="w-full flex items-center justify-between px-3 py-2 hover:bg-gray-800 rounded-md" onclick="showTaskPrompt()">
          <span>Task</span>
        </button>
      </div>
      <!-- Mode toggles -->
      <div class="mt-4 space-y-2">
        <div class="flex items-center justify-between">
          <label class="text-xs">Omega Mode</label>
          <input type="checkbox" id="omegaToggle" class="form-checkbox h-4 w-4 text-green-600 rounded" />
        </div>
        <div class="flex items-center justify-between">
          <label class="text-xs">Unsandbox Mode</label>
          <input type="checkbox" id="shadowToggle" class="form-checkbox h-4 w-4 text-cyan-400 rounded" />
        </div>
      </div>
    </aside>
    <!-- Main content area -->
    <main class="flex-1 flex flex-col">
      <!-- Top bar -->
      <div class="flex justify-end p-3 glass">
        <!-- Account dropdown -->
        <div class="relative" id="accountMenu">
          <button class="flex items-center space-x-2" onclick="toggleDropdown('accountDropdown')">
            <span id="userEmail" class="text-sm">user@example.com</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-4 h-4">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>
          <div id="accountDropdown" class="hidden absolute right-0 mt-2 w-48 bg-gray-900 rounded-md shadow-lg py-2">
            <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-800">Settings</a>
            <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-800">Connected: Supabase</a>
            <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-800">Connected: GitHub</a>
            <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-800">Connected: Google</a>
            <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-800">Connected: Vercel</a>
            <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-800">API Keys</a>
          </div>
        </div>
      </div>
      <!-- Dashboard panel (default visible) -->
      <div id="dashboardPanel" class="p-4 space-y-4 overflow-y-auto flex-1 hidden">
        <h2 class="text-lg font-semibold">Revenue Dashboard</h2>
        <!-- Revenue chart area -->
        <div class="glass p-4 rounded-md w-full h-64">
          <canvas id="revenueChart" width="400" height="200"></canvas>
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div class="glass p-4 rounded-md">
            <h3 class="text-sm font-semibold">Hourly</h3>
            <p id="rev-hourly" class="text-xl">$0</p>
          </div>
          <div class="glass p-4 rounded-md">
            <h3 class="text-sm font-semibold">Daily</h3>
            <p id="rev-daily" class="text-xl">$0</p>
          </div>
          <div class="glass p-4 rounded-md">
            <h3 class="text-sm font-semibold">Weekly</h3>
            <p id="rev-weekly" class="text-xl">$0</p>
          </div>
          <div class="glass p-4 rounded-md">
            <h3 class="text-sm font-semibold">Monthly</h3>
            <p id="rev-monthly" class="text-xl">$0</p>
          </div>
        </div>
      </div>
      <!-- Chat panel (visible by default) -->
      <div id="chatPanel" class="flex-1 flex flex-col p-4">
        <div id="chatMessages" class="flex-1 overflow-y-auto space-y-2"></div>
        <!-- Chat input -->
        <div class="mt-4 flex items-center ring-silver rounded-md glass p-2">
          <button class="mr-2 p-2 hover:bg-gray-800 rounded" onclick="attachFile()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-4 h-4">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16.24 4.756l3 3a1 1 0 010 1.414l-8.485 8.485a3 3 0 01-4.243 0l-3-3a3 3 0 010-4.243l8.485-8.485a1 1 0 011.414 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.121 8.121L16.244 2" />
            </svg>
          </button>
          <input id="chatInput" type="text" class="flex-1 bg-transparent outline-none px-2" placeholder="Type your command..." />
          <button class="ml-2 p-2 hover:bg-gray-800 rounded" onclick="sendChat()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l10-7-10-7v14z" />
            </svg>
          </button>
        </div>
      </div>
      <!-- Task modal -->
      <div id="taskModal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center">
        <div class="bg-gray-900 p-6 rounded-lg w-80 space-y-4">
          <h3 class="text-lg font-semibold">Create Task</h3>
          <div>
            <label class="text-sm">Agent</label>
            <select id="taskAgent" class="mt-1 w-full bg-gray-800 p-2 rounded">
              <!-- options will populate -->
            </select>
          </div>
          <div>
            <label class="text-sm">Task Details</label>
            <textarea id="taskDetail" class="mt-1 w-full bg-gray-800 p-2 rounded" rows="3" placeholder="Describe the task..."></textarea>
          </div>
          <div class="flex justify-end space-x-2">
            <button class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded" onclick="closeTaskModal()">Cancel</button>
            <button class="bg-green-600 hover:bg-green-700 px-3 py-1 rounded" onclick="submitTask()">Submit</button>
          </div>
        </div>
      </div>
      <!-- Opportunities modal -->
      <div id="oppModal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center">
        <div class="bg-gray-900 p-6 rounded-lg w-96 space-y-4 overflow-y-auto max-h-96">
          <h3 class="text-lg font-semibold">Opportunities</h3>
          <div id="oppList" class="space-y-2 text-xs">
            <!-- faucet list will populate here -->
          </div>
          <div class="flex justify-end">
            <button class="bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded" onclick="closeOppModal()">Close</button>
          </div>
        </div>
      </div>
    </main>
  </div>
  <!-- Scripts for dynamic behavior -->
  <script>
    // Toggle dropdowns
    function toggleDropdown(id) {
      const el = document.getElementById(id);
      el.classList.toggle('hidden');
    }

    // Show different panels (currently only dashboard vs chat)
    function showPanel(panel) {
      document.getElementById('dashboardPanel').classList.add('hidden');
      document.getElementById('chatPanel').classList.add('hidden');
      if (panel === 'dashboard') {
        document.getElementById('dashboardPanel').classList.remove('hidden');
      } else {
        document.getElementById('chatPanel').classList.remove('hidden');
      }
    }

    // Fetch agents from the gateway
    async function fetchAgents() {
      try {
        const res = await fetch('/agents');
        const agents = await res.json();
        const dropdown = document.getElementById('agentsDropdown');
        const taskSelect = document.getElementById('taskAgent');
        dropdown.innerHTML = '';
        taskSelect.innerHTML = '';
        agents.forEach(agent => {
          const div = document.createElement('div');
          div.className = 'text-xs px-2 py-1 hover:bg-gray-800 rounded';
          div.textContent = agent;
          dropdown.appendChild(div);
          const option = document.createElement('option');
          option.value = agent;
          option.textContent = agent;
          taskSelect.appendChild(option);
        });
      } catch (err) {
        console.error('Failed to fetch agents', err);
      }
    }

    // Fetch system status
    async function fetchStatus() {
      try {
        const res = await fetch('/status');
        const status = await res.json();
        // Example: if port list is non empty, mark port green, else red
        document.getElementById('status-port').className = 'inline-block w-3 h-3 rounded-full ' + (status.gateway === 'online' ? 'bg-green-500' : 'bg-red-500');
        document.getElementById('status-supabase').className = 'inline-block w-3 h-3 rounded-full ' + (status.supabase === 'online' ? 'bg-green-500' : 'bg-red-500');
        document.getElementById('status-swarm').className = 'inline-block w-3 h-3 rounded-full ' + (status.swarm === 'online' ? 'bg-green-500' : 'bg-red-500');
        document.getElementById('status-finance').className = 'inline-block w-3 h-3 rounded-full ' + (status.finance === 'online' ? 'bg-green-500' : 'bg-red-500');
      } catch (err) {
        console.error('Failed to fetch status', err);
      }
    }

    // Chat send
    async function sendChat() {
      const input = document.getElementById('chatInput');
      const msg = input.value.trim();
      if (!msg) return;
      appendMessage('user', msg);
      input.value = '';
      // Basic directive parsing: format "agent: your prompt"
      const parts = msg.split(':');
      let agent = parts.length > 1 ? parts[0].trim() : 'promptwriter';
      let prompt = parts.length > 1 ? parts.slice(1).join(':').trim() : msg;
      // Post to backend
      try {
        const res = await fetch('/directive', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ agent, prompt, priority: 3, from_user: 'UI' })
        });
        const data = await res.json();
        appendMessage('agent', `[${data.agent}] ${data.status}`);
      } catch (err) {
        appendMessage('agent', `[error] ${err}`);
      }
    }

    // Append message to chat
    function appendMessage(sender, text) {
      const container = document.getElementById('chatMessages');
      const div = document.createElement('div');
      div.className = sender === 'user' ? 'self-end bg-green-600 text-white p-2 rounded-lg max-w-xs' : 'self-start bg-gray-800 text-white p-2 rounded-lg max-w-xs';
      div.textContent = text;
      container.appendChild(div);
      container.scrollTop = container.scrollHeight;
    }

    // Deploy bots stub
    function deployBots() {
      const goldenCount = document.getElementById('deploy-golden').value || 0;
      const k8Count = document.getElementById('deploy-k8').value || 0;
      appendMessage('agent', `Deploy requested: ${goldenCount} golden bots, ${k8Count} k8 bots.`);
      // send directive to Infinity agent to replicate accordingly
      fetch('/directive', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ agent: 'infinity', prompt: `replicate golden=${goldenCount} k8=${k8Count}`, from_user: 'UI' })
      });
    }

    // Calendar: open Google Calendar in new tab
    function openCalendar() {
      window.open('https://calendar.google.com', '_blank');
    }

    // Task modal functions
    function showTaskPrompt() {
      document.getElementById('taskModal').classList.remove('hidden');
    }
    function closeTaskModal() {
      document.getElementById('taskModal').classList.add('hidden');
    }
    async function submitTask() {
      const agent = document.getElementById('taskAgent').value;
      const detail = document.getElementById('taskDetail').value;
      if (!detail) return;
      appendMessage('user', `[Task → ${agent}] ${detail}`);
      // send directive
      await fetch('/directive', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ agent: agent, prompt: detail, from_user: 'Task' })
      });
      closeTaskModal();
    }

    // Opportunities modal functions
    function showOpportunities() {
      document.getElementById('oppModal').classList.remove('hidden');
      // Load opportunities from the backend
      const list = document.getElementById('oppList');
      list.innerHTML = '';
      fetch('/opportunities')
        .then(res => res.json())
        .then(data => {
          (data.faucets || []).forEach(item => {
            const p = document.createElement('p');
            p.innerHTML = `<a href="${item.url}" target="_blank" class="hover:underline">${item.name}</a>`;
            p.className = 'p-1 hover:bg-gray-800 rounded';
            list.appendChild(p);
          });
        })
        .catch(() => {
          list.textContent = 'Failed to load opportunities';
        });
    }
    function closeOppModal() {
      document.getElementById('oppModal').classList.add('hidden');
    }
    // Attach file stub
    function attachFile() {
      appendMessage('agent', '[Attachment not implemented]');
    }
    // Load on page ready
    window.addEventListener('DOMContentLoaded', () => {
      fetchAgents();
      fetchStatus();
      showPanel('chat');
      // Render sample revenue chart on dashboard
      renderRevenueChart();

      // Toggle unsandbox/shadow mode: log to chat
      const shadowToggle = document.getElementById('shadowToggle');
      shadowToggle.addEventListener('change', (e) => {
        appendMessage('agent', `[system] Unsandbox mode: ${e.target.checked ? 'ON' : 'OFF'}`);
      });
    });

    // Render a revenue chart with sample data (golden vs k8)
    function renderRevenueChart() {
      const ctx = document.getElementById('revenueChart').getContext('2d');
      // Generate placeholder data for 24 hours
      const labels = [];
      const goldenData = [];
      const k8Data = [];
      for (let i = 0; i < 24; i++) {
        labels.push(`${i}:00`);
        goldenData.push(Math.floor(Math.random() * 100));
        k8Data.push(Math.floor(Math.random() * 100));
      }
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Golden',
              borderColor: '#00FF00',
              backgroundColor: 'rgba(0,255,0,0.1)',
              data: goldenData,
              tension: 0.2
            },
              {
              label: 'K8',
              borderColor: '#00FFFF',
              backgroundColor: 'rgba(0,255,255,0.1)',
              data: k8Data,
              tension: 0.2
            }
          ]
        },
        options: {
          scales: {
            x: {
              display: false
            },
            y: {
              display: false
            }
          },
          plugins: {
            legend: {
              labels: {
                color: '#FFFFFF'
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
